<div class="form-main">
  <div class="background-elements">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
  </div>
  <div class="form-content">
    <h3 class="gradient-text">{{ 'register.registerButton' | translate }}</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input
          type="text"
          class="input-control"
          formControlName="name"
          placeholder="{{ 'register.name' | translate }}"
        />
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-control"
          formControlName="username"
          placeholder="{{ 'register.username' | translate }}"
        />
      </div>
      <div class="input-box">
        <input
          type="email"
          class="input-control"
          formControlName="email"
          placeholder="{{ 'register.email' | translate }}"
        />
      </div>
      <div class="input-box">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          class="input-control"
          formControlName="password"
          placeholder="{{ 'register.password' | translate }}"
        />
        <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()"></i>
      </div>
      <div class="input-box">
        <input
          [type]="confirmPasswordVisible ? 'text' : 'password'"
          class="input-control"
          formControlName="confirmPassword"
          placeholder="{{ 'register.confirmPassword' | translate }}"
        />
        <i class="fas" [ngClass]="confirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleConfirmPasswordVisibility()"></i>
      </div>
      <button type="submit" class="btn" [disabled]="loading">{{ 'register.registerButton' | translate }}</button>
      <p>{{ 'register.alreadyHaveAccount' | translate }} <a routerLink="/login">{{ 'login.loginButton' | translate }}</a></p>
    </form>
  </div>
</div>
